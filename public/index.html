<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Weather</title>
    <link rel="icon" href="/assets/img/favicon.ico" type="image/x-icon">
    <style>
        body {
            height: 100vh;
            padding: 0;
            margin: 0;
            background: #FAFAD2FF;
            font-family: Helvetica, sans-serif;
        }

        #app {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        h1 {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
        }

        #logo {
            max-height: 100px;
            max-width: 100px;
            min-width: 50px;
            min-height: 50px;
            height: auto;
            width: auto;
        }

        #welcome {
            font-size: 0.65em;
            font-weight: bold;
        }

        #subtitle {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            padding-bottom: 15px;
        }

        h2 {
            font-size: 1em;
            font-weight: bold;
        }
    </style>
</head>
<body>
<div id="app">
    <h1>
        <img id="logo" src="/assets/img/daily-weather.png"  alt="Daily Weather Logo"/>
        <span id="welcome">Welcome to Daily Weather</span>
    </h1>
    <div id="subtitle">
        <h2>Generate daily weather videos for TikTok!</h2>
        <video width="640" height="480" autoplay loop muted>
            <source src="/assets/video/example.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
    <a href="/tiktok/oauth">
        <img src="/assets/img/Button_Black.svg"  alt="Continue with TikTok"/>
    </a>
</div>
</body>
</html>
